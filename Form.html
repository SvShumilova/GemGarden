<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Garden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('imgs/wallpaper.png');
            background-size: cover;
            background-position: center;
            color: white;
        }
        header, nav, footer {
            text-align: center;
                padding: 10px;
                background-color: rgba(108, 141, 163, 0.192);
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #00d6d6;
        }
        nav a.active {
            font-weight: bold;
        }
        .form-container {
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(108, 141, 163, 0.39);
            border-radius: 10px;
            width: 50%;
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"], input[type="tel"], input[type="email"], input[type="date"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #00d6d6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gem Garden</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="Table.html">Товар и цены</a>
            <a href="Text.html">Описание товаров</a>
            <a href="Task1017.html">Задача</a>
            <a href="Passport.html">Паспорт</a>
            <a href="Form.html" class="active">Украшения на заказ</a>
            <a href="Form2.html">Связаться с нами</a>
            <a href="https://t.me/SV_Lasagna" target="_blank">Связаться с автором</a>
        </nav>
    </header>
    
    <main>
        <section class="form-container">
            <h2>Форма для предложения музыки</h2>
            <form action="https://www.google.com/search?" id="UserEnter" name="UserEnter" target="_blank">
                <input type="hidden" name="q" value="search">
                <label for="username">Имя:</label>
                <input type="text" id="username" name="username"><br><br>
    
                <label for="stuffnumber">Количество:</label>
                <input type="number" id="number" name="number" min="1" max="10"><br><br>
    
                <label for="material">Материал:</label>
                <select id="mat" name="material">
                    <option value="none">Не выбрано</option>
                    <option value="gold">Золото</option>
                    <option value="silver">Серебро</option>
                    <option value="whitegold">Белое Золото</option>
                    <option value="redgold">Красное Золото</option>
                    <option value="yellowgold">Желтое Золото</option>
                </select><br><br>

                <label for="jewel">Изделие:</label>
                <select id="jewel" name="thing">
                    <option value="none">Не выбрано</option>
                    <option value="earrings">Серьги</option>
                    <option value="rings">Кольца</option>
                    <option value="broshi">Броши</option>
                    <option value="chains">Цепи</option>
                    <option value="podveska">Подвески</option>
                    <option value="brasleti">Браслеты</option>
                </select><br><br>
    
                <label for="gem">Нуждается в камне?</label><br>
                <input type="radio" id="gem_yes" name="gem" value="yes">
                <label for="gem_yes">Да</label><br>
                <input type="radio" id="gem" name="gem" value="no">
                <label for="gem">Нет</label><br><br>
    
                <label for="suggest_date">Дата предложения:</label>
                <input type="date" id="suggest_date" name="suggest_date"><br><br>
    
                <label for="password">Пароль для редактирования:</label>
                <input type="password" id="password" name="password"><br><br>
    
                <input type="hidden" name="form_type" value="jewel_making">
    
                <input type="submit" value="Сделать заказ">
            </form>
        </section>
    </main>
    
    <footer>
        <p>© 2024 Gem Garden</p>
    </footer>
    
    <script>
        document.getElementById('Form').addEventListener('submit', function(event) {
            const defaultValues = {
                username: 'Гость',
                number: '2',
                material: 'Золото',
                gem: 'no',
                suggest_date: '2024-05-02',
                password: 'default'
            };
    
            const form = event.target;
            for (const key in defaultValues) {
                const input = form[key];
                if (input && input.value === '') {
                    input.value = defaultValues[key];
                }
            }
    
            if (!form.gem.value) {
                form.gem.value = defaultValues.gem;
            }
        });
    </script>
    
</body>
</html>
